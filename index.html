            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            overflow: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .show-ad {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
        @media (max-width: 480px) {

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCxSG-XIIhVkqMuUAfW2iP-eP7wxY-5vnk",
            authDomain: "freefollowers-742c1.firebaseapp.com",
            databaseURL: "https://freefollowers-742c1-default-rtdb.firebaseio.com",
            projectId: "freefollowers-742c1",
            storageBucket: "freefollowers-742c1.firebasestorage.app",
            messagingSenderId: "819523046184",
            appId: "1:819523046184:web:1e196374106d44144d5e1d"
        };

        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error("Firebase initialization failed:", error);
        }

        const submitBtn = document.getElementById("submit");
        const instaIDInput = document.getElementById("instaID");
        const followersSelect = document.getElementById("followers");
        const timerDisplay = document.getElementById("timer");
        const negativeBannerDiv = document.getElementById("negativeBanner");
        let countdownInterval = null;
        let negativeBannerInterval = null;
        let hideNegativeBannerTimeout = null;

        if (submitBtn) {
            submitBtn.addEventListener("click", function() {
                const instaID = instaIDInput.value.trim();
                const followers = followersSelect.value;
                if (instaID === "" || followers === "") {
                    alert("Please fill all fields");
                    return;
                }
                const submissionDate = new Date().toLocaleString();
                const submission = { instaId: instaID, followers: followers, date: submissionDate };
                if (database) {
                    database.ref('submissions').push(submission)
                        .then(() => {
                            startCountdown();
                        })
                        .catch(error => {
                            console.error("Error saving to Firebase:", error);
                            alert("Error submitting data. Please try again.");
                        });
                } else {
                    startCountdown();
                }
            });
        }

        function startCountdown() {
            submitBtn.style.display = "none";
            timerDisplay.classList.remove("hidden");
            let count = 10;
            timerDisplay.innerText = `Processing... Wait ${count} seconds`;
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    timerDisplay.innerText = `Processing... Wait ${count} seconds`;
                } else if (count === 0) {
                    timerDisplay.innerText = `Redirecting...`;
                } else {
                    clearInterval(countdownInterval);
                    const redirectUrl = "https://www.profitableratecpm.com/qwcp2ygx0?key=a97c615b171aea06ca3b41c039a7ed9d";
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }

        function showNegativeBanner() {
            if (negativeBannerDiv) {
                if (hideNegativeBannerTimeout) clearTimeout(hideNegativeBannerTimeout);
                negativeBannerDiv.innerHTML = `
                    <script async="async" data-cfasync="false" src="//pl27502557.profitableratecpm.com/4652a18d631752e13cd4d14d88c3a3af/invoke.js"><\/script>
                    <div id="container-4652a18d631752e13cd4d14d88c3a3af"></div>
                `;
                negativeBannerDiv.classList.add("show-ad");
                hideNegativeBannerTimeout = setTimeout(() => {
                    negativeBannerDiv.classList.remove("show-ad");
                }, 5000);
            }
        }

        setTimeout(() => {
            showNegativeBanner();
            if (!negativeBannerInterval) {
                negativeBannerInterval = setInterval(showNegativeBanner, 5000);
            }
        }, 5000);
    </script>
